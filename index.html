<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BestBank</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <a href="#"><img src="assets/bestbank_logo.png" alt="Best Bank logo"></a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Payments</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Savings</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Financing</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Stocks</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="transact-button-group">
                <button class="transact-button-group__button">Pay</button>
                <button class="transact-button-group__button">Transfer</button>
            </section>
            <section class="accounts-container" id="accounts-container">
                <h2 class="accounts-container__heading">Accounts</h2>
                <div class="account">
                    <h3 class="account__heading">Main Account</h3>
                    <p class="account__amount">$6,700.56</p>
                </div>
                <div class="account">
                    <h3 class="account__heading">Expenses</h3>
                    <p class="account__amount">$5,134.63</p>
                </div>
                <div class="account">
                    <h3 class="account__heading">Savings</h3>
                    <p class="account__amount">$36,500.12</p>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
