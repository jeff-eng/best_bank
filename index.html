<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BestBank</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a class="logo__link" href="#">
                    <img class="logo__image" src="assets/bestbank_logo.png" alt="Best Bank logo">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__list nav-container">
                    <li class="nav__item"><a class="nav__link nav__link--active" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Payments</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Savings</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Financing</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Stocks</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="transact-button-group">
                <button class="transact-button-group__button">Pay</button>
                <button class="transact-button-group__button">Transfer</button>
            </section>
            <div class="sections-container">
                <section class="accounts main-content-container" id="accounts">
                    <h2 class="accounts__heading">Accounts</h2>
                    <div class="accounts-container" id="accounts-flex-container"></div> 
                </section>
                <section class="spending main-content-container">
                    <h2 class="spending__heading">Spending</h2>
                    <div class="spending-container" id="spending-flex-container"></div>
                </section>
            </div>
        </main>
        <script src="./js/index.js" type="module"></script>
    </body>
</html>
